{% extends "base_generic.html" %}

{% block content %}
  <h1>Movie List</h1>
  {% if movie_list %}
  <ul>
    {% for movie in movie_list %}
      <li>
        <a href="{{ movie.trailer_url }}">{{ movie.name }}</a> ({{movie.origin_name}})
      </li>
    {% endfor %}
  </ul>
  {% endif %}
{% endblock %}
